# Build the package, make sure it compiles OK

name: Build Package

on:
  - push
  - pull_request

jobs:

  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Python Dependencies
        run: |
          pip install --upgrade wheel setuptools twine build
          pip install flake8 pep8-naming
      - name: Build Package
        run: |
          python -m build
          pip install .
      - name: Generate plugin
        run: |
          create-inventree-plugin --default --output output --install
          test -d output || echo "Output directory not found"
          test -d output/MyCustomPlugin || echo "Plugin directory not found"
          test -d output/MyCustomPlugin/src || echo "Source directory not found"
          test -f output/MyCustomPlugin/src/__init__.py || echo "__init__.py not found"
          test -f output/MyCustomPlugin/src/plugin.py || echo "plugin.py not found"
          test -f output/MyCustomPlugin/README.md || echo "README.md not found"
          test -f output/MyCustomPlugin/.github/workflows/ci.yaml
          test -f output/MyCustomPlugin/.github/workflows/pypi.yaml
          test -f output/MyCustomPlugin/frontend/README.md
          test -f output/MyCustomPlugin/frontend/vite.config.ts
      - name: Build and Install Plugin
        run: |
          cd output/MyCustomPlugin
          flake8 .
          python -m build
          pip install .
      - name: Build Frontend Code
        run: |
          cd output/MyCustomPlugin/frontend
          npm run build